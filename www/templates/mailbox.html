<ng-include src="'templates/_nav.html'"></ng-include>
<article>
  <div class="row">
    <div class="col-md-2">
      <ul class="nav nav-pills nav-stacked">
	<li ng-repeat="(path, name) in mailboxes" ng-class="path == currentMailbox ? 'active' : ''">
	  <a href="{{path}}">{{name}}</a>
	</li>
      </ul>
    </div>
    <div class="col-md-10">
      <ul class="list-group">
	<li class="list-group-item" ng-repeat="kvalue in conversations">
	  <div class="row">
	    <div class="col-md-2">{{format_authors(kvalue[1])}}
	      <span class="badge pull-right">{{kvalue[1].length}}</span>
	    </div>
	    <div class="col-md-10">
	      <span class="label label-primary" ng-repeat="label in get_labels(kvalue[1])">
		{{label}}
	      </span>
	      <strong>{{format_subject(kvalue[1][0])}}</strong>
	      <span class="date pull-right">{{format_date(kvalue[0])}}</span>
	    </div>
	  </div>
	</li>
      </ul>
    </div>
  </div>
</article>
